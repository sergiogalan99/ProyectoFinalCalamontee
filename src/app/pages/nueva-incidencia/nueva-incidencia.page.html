<ion-header no-border>
  
  <div class="login-header ion-padding">
    
      
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: left;">
          <h1 big-headingTres>
            <ion-buttons slot="start">
              <ion-back-button slot="end" defaultHref="menu"></ion-back-button>
            </ion-buttons>
          </h1>
        </ion-col>
        <ion-col size="8">
          <h1 big-headingDos>Selecciona <br>  la tipolog√≠a</h1>
          
        </ion-col>
        <ion-col size="2">
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arrayTipologia" (click)="tipologiaSeleccionada(item)">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
